<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>My To-Do List</h1>
     <br><br>
     <h2>Tasks</h2>
     <ul class="addlist">  
       <li>task1 <button class='complete'>complete</button><button class='remove'>Remove</button></li>
       <li>task2 <button class='complete'>complete</button><button class='remove'>Remove</button></li>
       <li>task3 <button class='complete'>complete</button><button class='remove'>Remove</button></li>    
    </ul>
    <input type="text" id="addtask" placeholder="Enter new task">
    <button id="add">Add Task</button>
    <script>
        $(document).ready(function(){
            $('#add').click( function(){
                let task = $('#addtask').val();
                if(task){
                    
                    $(".addlist").append("<li>" + task + "</li>");
                    $('#addtask').val('');
                    $('<button class="complete">Complete</button>').appendTo($(".addlist li:last-child"));
                    $('<button class="remove">Remove</button>').appendTo($(".addlist li:last-child"));
                }
            });
            $(document).on('click', '.complete', function(){
               $(this).parent().css('background-color', 'yellow');
            });
            $(document).on('click', '.remove', function(){
               $(this).parent().remove();
            });

        });
    </script>
</body>
</html>
