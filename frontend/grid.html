<html>
    <head>
        <title>Grid</title>
        <style>
            body{
                background-color: aliceblue;
            }
            .temp{
                border: 4px solid green;
                padding: 5%;
                margin-right: 60%;
            
            }
        </style>
    </head>
    <body>
        <div class="temp">
        <form class="form">
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Enter your name"><br>
            <label for="email">Email id</label><br>
            <input type="email" id="email" placeholder="Enter your Email id"><br>
            <label for="gender">Gender</label>
            <input type="radio" id="gender" value="Male">Male</input>
            <input type="radio" id="gender" value="Female">Female</input><br>
            <label for="phone">Phone No</label><br>
            <input type="text" id="phone"><br>
            <label for="usn">USN</label><br>
            <input type="text" id="usn" placeholder="USN"><br>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    </body>
</html>
