<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Spot Trading</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="course.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
<header>
  <div class="logo">SPOT TRADING</div>
  <nav>
    <ul>
      <li><a href="st.html">Home</a></li>
      <li><a href="course.html">Courses</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
       <li><a href="signup.html" class="btn-primary" style="margin-left:1rem;">Sign Up</a></li>
      <li><a href="signin.html" class="btn-primary" style="margin-left:0.5rem;">Sign In</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="checkout">
    <h2>Checkout</h2>
    <div id="courseDetails"></div>
    <form id="paymentForm">
      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" required pattern="[0-9]{10}" maxlength="10" placeholder="Enter your 10-digit mobile number" />

      <button type="submit" class="btn-primary">Confirm Payment</button>
    </form>
  </section>
</main>

<footer>
  © 2025 Spot Trading. All Rights Reserved.
</footer>

<script>
  // Courses data
  const courses = [
    { id: 1, title: "Option Trading Course", price: 999 },
    { id: 2, title: "Fundamental Analysis Course", price: 1499 },
    { id: 3, title: "Technical Analysis Course", price: 1199 },
    { id: 4, title: "Full Stock Market Course", price: 4999 },
    { id: 5, title: "Swing Trading Course", price: 699 },
    { id: 6, title: "Positional Trading Course", price: 699 },
    { id: 7, title: "Qualitative Analysis Course", price: 699 },
    { id: 8, title: "Quantitative Analysis Course", price: 699 }
  ];

  // Get courseId from URL
  const params = new URLSearchParams(window.location.search);
  const courseId = parseInt(params.get('courseId'));
  const course = courses.find(c => c.id === courseId);

  // Display course details
  const courseDetails = document.getElementById('courseDetails');
  if (course) {
    courseDetails.innerHTML = `
      <div>
        <strong>Course:</strong> ${course.title}<br>
        <strong>Price:</strong> ₹${course.price.toFixed(2)}
      </div>
    `;
  } else {
    courseDetails.innerHTML = `<div>Course not found.</div>`;
    document.getElementById('paymentForm').style.display = 'none';
  }

  // Redirect to payment page with courseId
  const paymentForm = document.getElementById('paymentForm');
  paymentForm.addEventListener('submit', (e) => {
    e.preventDefault();
    window.location.href = `payment.html?courseId=${courseId}`;
  });
</script>
</body>
</html>
